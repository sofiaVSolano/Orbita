version: '3.9'

services:
  orbita-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orbita-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      # These are baked into the build; override with .env before building
      - NODE_ENV=production
    labels:
      - "com.orbita.service=frontend"
      - "com.orbita.version=1.0.0"
    networks:
      - orbita-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

